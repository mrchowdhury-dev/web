<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math 2nd Paper</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e8f4f8;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #3498DB; /* Header color */
            color: white;
            padding: 1em;
            border-radius: 10px;
        }
        h1 {
            margin: 0;
            padding-bottom: 15px;
        }
        /* Navigation link styling */
        .nav-link {
            display: inline-block;
            margin: 15px;
            padding: 10px;
            background-color: #8E44AD; /* Color for Back to ... */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .nav-link:hover {
            background-color: #5E3370; /* Darker shade on hover */
        }
        /* Home box styling */
        .home-box {
            display: inline-block;
            margin: 15px;
            padding: 10px;
            background-color: #2980B9; /* Different color for Home */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .home-box:hover {
            background-color: #1B5B8C; /* Darker shade on hover */
        }
        /* Content styling */
        .content {
            margin: 20px auto;
            padding: 20px;
            width: 90%;
            max-width: 600px;
            font-size: 1.2em;
            color: #333;
            text-align: justify;
        }
        /* Box styling */
        .box {
            background-color: #F39C12; /* Color for Math boxes */
            margin: 20px;
            padding: 40px; /* Increased padding for larger boxes */
            border-radius: 8px;
            display: flex; /* Use flexbox for centering */
            align-items: center; /* Center content vertically */
            justify-content: center; /* Center content horizontally */
            width: 300px; /* Increased width for larger boxes */
            height: 200px; /* Increased height for larger boxes */
            color: white;
            font-size: 1.5em; /* Increased font size */
        }
    </style>
</head>
<body>
    <header>
        <h1>Math 2nd Paper</h1>
    </header>
    <div class="content">
        <p>এই পৃষ্ঠায় 2য় পত্রের বিষয়বস্তু আলোচনা করা হবে, যেমন জটিল সংখ্যা, বহুপদী ও বহুপদী সমীকরণ ইত্যাদি।</p>
    </div>
    <div>
        <a href="math.html" class="nav-link">Back to Math</a>
        <a href="home.html" class="home-box">Home</a>
    </div>
</body>
</html>
