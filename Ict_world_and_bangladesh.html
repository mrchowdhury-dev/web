<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>বিশ্ব ও বাংলাদেশ প্রেক্ষিত</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e8f4f8;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #3498DB;
            color: white;
            padding: 1em;
            border-radius: 10px;
        }
        h1 {
            margin: 0;
            padding-bottom: 15px;
        }
        /* Navigation link styling */
        .nav-link {
            display: inline-block;
            margin: 15px;
            padding: 10px;
            background-color: #8E44AD; /* Color for Back to ... */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .nav-link:hover {
            background-color: #5E3370; /* Darker shade on hover */
        }
        /* Home box styling */
        .home-box {
            display: inline-block;
            margin: 15px;
            padding: 10px;
            background-color: #2980B9; /* Different color for Home */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .home-box:hover {
            background-color: #1B5B8C; /* Darker shade on hover */
        }
        .content {
            margin: 20px auto;
            padding: 20px;
            width: 90%;
            max-width: 600px;
            font-size: 1.2em;
            color: #333;
            text-align: justify;
        }
    </style>
</head>
<body>
    <header>
        <h1>বিশ্ব ও বাংলাদেশ প্রেক্ষিত</h1>
    </header>
    <div class="content">
        <p>এই অংশটি বিশ্বের প্রেক্ষাপটে বাংলাদেশের ঐতিহাসিক এবং বর্তমান অবস্থান বিশ্লেষণ করে এবং বিভিন্ন দৃষ্টিভঙ্গিতে বাংলাদেশের উন্নয়ন বিবেচনা করে।</p>
    </div>
    <div>
        <a href="ict.html" class="nav-link">Back to ICT</a>
        <a href="home.html" class="home-box">Home</a>
    </div>
</body>
</html>
